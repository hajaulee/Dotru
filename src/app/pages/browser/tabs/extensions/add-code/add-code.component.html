<app-header>
  <button mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Code</span>
</app-header>
<div class="content" style="display: flex;overflow: scroll;">
  <div style="width: 90%; margin: auto">
    <ngx-codejar [highlightMethod]="highlightMethod" [(code)]="code" [showLineNumbers]="true"></ngx-codejar>
  </div>
</div>
<div class="button-group" style="text-align: center">
  <button mat-button mat-raised-button (click)="back()">Cancel</button>
  <button mat-button mat-raised-button (click)="loadCode()">Load</button>
  <button mat-button mat-raised-button color="primary" (click)="loadAndExit()">Load & Exit</button>
</div>
