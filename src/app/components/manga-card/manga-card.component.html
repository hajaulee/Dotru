<div class="card-manga">
  <img reloadViaProxyOnError [headers]="manga.source?.parser?.headerBuilder()" src="{{manga.thumbnailUrl}}" alt="{{manga.title}}" style="width: 100%"/>
  <p class="card-badge" *ngIf="badge">{{badge}}</p>
  <div class="manga-title">{{manga.title | maxLength: 30}}</div>
</div>
